<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .doan-1{
            color: red;
            font-style: italic;
        }
        .doan-2{
            color: blue;
            font-style: italic;
        }
        .doan-3{
            color: green;
            font-style:italic;
        }
        span{
            color: brown;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Sao</h2>
    <p class="doan-1">
        Một ngôi <span>sao</span> vừa rơi <br>
        Vụt tắt trên bầu trời <br>
        Hay là tên người ấy <br>
        Vụt tắt ở trong tôi ? 
    </p>
    <p class="doan-2">
        Vẫn thấy trên bầu trời <br>
        Có muôn vàn <span>sao</span> sáng <br>
        Mà ở trong lòng tôi <br>
        Như một hành lang vắng
    </p>
    <p class="doan-3">
        Một ngôi sao vừa tắt <br>
        Bầu trời vẫn không buồn <br>
        <span>Sao</span> tên người ấy tắt <br>
        Trong lòng tôi cô đơn ?
    </p>
</body>
</html>
